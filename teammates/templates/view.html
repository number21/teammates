{% extends "base.html" %}

{% block content %}

<h3>Mate</h3>

<div class="btn-group">
  <a href="/mates/{{mate.id}}/edit" class="btn btn-primary btn-sm">
    <i class="glyphicon glyphicon-edit"></i>
    Edit mate
  </a>
  <a href="/mates/{{mate.id}}/delete" class="btn btn-danger btn-sm">
    <i class="glyphicon glyphicon-trash"></i>
    Delete mate
  </a>
</div>

<div class="media">
  {# [START mate_image] #}
  <div class="media-left">
    {% if mate.imageUrl %}
      <img class="mate-image" src="{{mate.imageUrl}}">
    {% else %}
      <img class="mate-image" src="https://www.freeiconspng.com/uploads/no-image-icon-6.png">
    {% endif %}
  </div>
  {# [END mate_image] #}
  <div class="media-body">
    <h4 class="mate-title">
      {{mate.title}}
      <small>{{mate.publishedDate}}</small>
    </h4>
    <h5 class="mate-author">By {{mate.author|default('Unknown', True)}}</h5>
    <p class="mate-description">{{mate.description}}</p>
  </div>
</div>

{% endblock %}
