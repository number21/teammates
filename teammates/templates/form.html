{# [START form] #}
{% extends "base.html" %}

{% block content %}
<h3>{{action}} mate</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value="{{mate.name}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" name="department" id="department" value="{{mate.department}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="birthDate">Birth Date</label>
    <input type="text" name="birthDate" id="birthDate" value="{{mate.birthDate}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea name="summary" id="summary" class="form-control">{{mate.summary}}</textarea>
  </div>

  <div class="form-group">
    <label for="image">Cover Image</label>
    <input type="file" name="image" id="image" class="form-control"/>
  </div>

  <div class="form-group hidden">
    <label for="avatar">Avatar</label>
    <input type="text" name="avatar" id="avatar" value="{{mate.avatar}}" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-info">Save changes</button>
</form>

{% endblock %}
{# [END form] #}
